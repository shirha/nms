    height: 40px;
    line-height: 40px;
    text-align: center;
    border: 1px solid black;
    padding: 0;
    margin: 4px;
    border-radius: 50%;
    display: inline-block;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    background-color: greenyellow;
    z-index: 1;
  }

  #right {
    right: 0;
  }

  #left {
    left: 0;
  }

  #image {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Adjusted to cover the entire container */
  }

  #message {
    position: absolute;
    color: greenyellow;
    background-color: black;
    padding: 8px;
    border-radius: 8px;
    z-index: 1;
    margin: 0;
  }
</style>

const images = Object.keys(imagesData);

let currentIndex = 0;
const imgElement = document.getElementById('image');

function showImage(index) {
  imgElement.src = images[index];
  showMsg(images[index]);
}

function showMsg(imagePath) {
  const msgData = imagesData[imagePath];
  if (msgData) { // && msgData.pos) {
    const pos = /^0/.test(imagePath) ? "top-left" : "top-right";
    const msgElement = document.createElement('pre');
    msgElement.id = 'message'; // Set an id for easy removal
    msgElement.textContent = msgData;
    
    // Remove any previously displayed message element
    const prevMsgElement = document.getElementById('message');
    if (prevMsgElement) {
      prevMsgElement.remove();
    }
    
    switch (pos) {
      case 'top-left':
        msgElement.style.top = '40px';
        msgElement.style.left = '40px';
        break;
      case 'top-right':
        msgElement.style.top = '40px';
        msgElement.style.right = '40px';
        break;
      case 'bottom-left':
        msgElement.style.bottom = '40px';
        msgElement.style.left = '40px';
        break;
      case 'bottom-right':
        msgElement.style.bottom = '40px';
        msgElement.style.right = '40px';
        break;
      default:
        // Default position is top-left
        msgElement.style.top = '40px';
        msgElement.style.left = '40px';
    }
    
    container.appendChild(msgElement);
    // resizeImage();
  }
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
}

document.getElementById('right').addEventListener('click', nextImage);
document.getElementById('left').addEventListener('click', prevImage);

document.addEventListener('keydown', function(event) {
  if (event.key === 'ArrowRight') {
    nextImage();
  } else if (event.key === 'ArrowLeft') {
    prevImage();
  }
});

// Show the first image initially
showImage(currentIndex);

// resize height when less than containerRatio
function resizeImage() { 
  requestAnimationFrame(resizeImage);

  img.onload = function() {
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    log.innerHTML = `${containerWidth},${containerHeight},${img.naturalWidth},${img.naturalHeight}`;

    const imgRatio = 16/9; //img.naturalWidth / img.naturalHeight;
    const containerRatio = containerWidth / containerHeight;

    if (containerRatio > imgRatio) {
      // Container is wider than the image
      img.style.width = '100%';
      img.style.height = 'auto';
    } else {
      // Container is taller than the image
      img.style.width = 'auto';
      img.style.height = '100%';
   }
 };
}
